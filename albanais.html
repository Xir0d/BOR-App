<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./albanais.css" rel="stylesheet">
    
    <title>BOR Systems</title>
  </head>
    <div class="title">
      <a href="landingpage.html"><button class="retour">Retour</button></a>
      <app_title><span class="emoji1">👨‍💻</span><u>Cryptage / Décryptage</u>: Un Atelier Math En Jeans<span class="emoji2">🤓</span></app_title>
    </div>
  <body>
    <div class="champs">
      <button class="cle" title="Entrer la clé de chiffrement">CLE DE CHIFFREMENT</button>
      <button class="message" title="Entrer le messsage à chiffrer">MESSAGE</button>
      <button class="export" id="export" title="Envoie les variables dans le fichier data.json">Valider</button>
    </div>

      <div class="inputs">
        <input class="inputCle" placeholder="Entrer la clé">
        <textarea rows="15" cols="45" class="inputMessage" placeholder="Entrer votre message"></textarea>
      </div>

      <div class="button">
        <button class="crypt" id="crypt" title="Éxecute le fichier crypt.py">⚙️Crypter</button>
        <button class="decrypt" id="decrypt" title="Éxecute le fichier decrypt.py">✂️Décrypter</button>
      </div>

      <div class="results">
        <div class="resultTitle"> RÉSULTATS </div>
          <div class="resultsContainer">
            <div class="titles">
              <div class="indicatif1Title" title="Correspond à la somme des valeurs des lettres dans l'Alphabet (Exemple: A=1, B=2, etc...)">1er Indicatif :<span class="indicatif1"></span></div>
              <div class="indicatif2Title" title="Correspond au nombre de caractères dans le message">2ème Indicatif :<span class="indicatif2"></span></div>
              <div class="messageChiffreTitle">Message Chiffré :</div>
            </div>
            <div class="messageChiffreDiv">
              <textarea rows="10" cols="45" class="messageChiffreArea" placeholder="Voici le Message Chiffré:" readonly></textarea>
            </div>
          </div>
      </div>

    <footer>
      <div class="copyright"
        <span class="footer">Un Projet <strong><u>BOR Systems</u></strong> ®</span>
      </div>
    </footer>
    <script src="./albanais.js"></script>
  </body>
</html>
